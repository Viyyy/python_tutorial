<script>
  var getUpdateTime = function () {
      var currentTime = new Date();
      var updateTime = new Date(`2024-07-19 11:37:27`);
      var timeDiff = currentTime - updateTime;
      var relativeTime = `2024-07-19 11:37:27`;
      if (timeDiff < 60000) {  // 小于1分钟
          relativeTime = "刚刚更新";
      }
      else if (timeDiff < 3600000) {  // 小于1小时
          var minutes = Math.floor(timeDiff / 60000);
          relativeTime = minutes + "分钟前";
      } else if (timeDiff < 86400000) {  // 小于1天
          var hours = Math.floor(timeDiff / 3600000);
          relativeTime = hours + "小时前";
      } else if (timeDiff < 604800000) {  // 小于7天
          var days = Math.floor(timeDiff / 86400000);
          relativeTime = days + "天前";
      };
      var updateTimeElement = document.getElementById("updateTime");
      updateTimeElement.textContent = "网站最后更新时间：" + relativeTime;
  }
  getUpdateTime()
  // 定时器，每隔一分钟调用一次 getUpdateTime 方法
  setInterval(getUpdateTime, 60000);
</script>
